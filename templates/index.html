<!DOCTYPE html>
<html>
<head>
    <title>Ad-Free MP3 Player</title>
    <style>
        body { font-family: Arial; background: #f1f1f1; padding: 20px; }
        .song { margin: 10px 0; }
        .song a { text-decoration: none; color: #333; }
        audio { width: 100%; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Ad-Free Player</h1>
    <input type="text" id="search" placeholder="Search artist...">
    <button onclick="doSearch()">Search</button>
    <div id="results"></div>

    <script>
        async function doSearch() {
            const artist = document.getElementById('search').value;
            const res = await fetch(`https://adfree-proxy.onrender.com/search?q=${encodeURIComponent(artist)}`);
            const data = await res.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>No songs found.</p>';
                return;
            }

            data.forEach(song => {
                const div = document.createElement('div');
                div.className = 'song';
                div.innerHTML = `<a href="${song.url}" target="_blank">${song.title}</a>
                                 <audio controls>
                                     <source src="${song.url}" type="audio/mpeg">
                                     Your browser does not support the audio element.
                                 </audio>`;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
