<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Ad-free Player</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; }
        input[type="text"] { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 15px; font-size: 16px; margin-left: 10px; cursor: pointer; }
        .results { margin-top: 20px; }
        .result-item { display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; }
        .result-item img { width: 120px; margin-right: 15px; border-radius: 8px; }
        .result-item:hover { background: #e8f0fe; border-radius: 8px; }
        audio { width: 100%; margin-top: 20px; outline: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Ad-free Player</h2>
        <input type="text" id="searchBox" placeholder="Search song...">
        <button onclick="doSearch()">Search</button>

        <div class="results" id="results"></div>

        <audio controls id="player"></audio>
    </div>

    <script>
        async function doSearch() {
            const query = document.getElementById('searchBox').value;
            const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if(data.results && data.results.length > 0){
                data.results.forEach(video => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <img src="${video.thumbnail}" />
                        <div>${video.title}</div>
                    `;
                    div.onclick = () => playSong(video.videoId);
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }

        async function playSong(videoId){
            const res = await fetch(`/play?videoId=${videoId}`);
            const data = await res.json();
            const player = document.getElementById('player');
            player.src = data.audio_url;
            player.play();
        }
    </script>
</body>
</html>
